plugins {
    id 'java'
    id 'org.springframework.boot' version libs.versions.boot
    id 'io.spring.dependency-management' version libs.versions.dm
}

group = 'ru.bay'
version = libs.versions.app.version
description = 'Demo project for Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', includes: ['*.jar'])
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    implementation libs.jackson.dataformat.xml
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

bootJar {
    setArchiveBaseName(rootProject.name)
    setArchiveVersion(libs.versions.app.version)
}

jar {
    enabled = false
}

tasks.named('test') {
    useJUnitPlatform()
}
